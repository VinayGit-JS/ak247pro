<div class="dashboard-body">
    <app-sidebar></app-sidebar>
    <div class="main">
        <app-top-bar />
        <div class="banner flex justify-center max-w-[1280px] mx-auto lg:px-8">
            <img src="/assets/images/dashboard/banner.png" class="w-full" alt="">
        </div>
        <app-wallet-summery />
        <div class="category-item max-w-[1280px] mx-auto lg:px-8 py-6">
            <div class="title flex gap-x-4 ">
                <div class="left">
                    <img src="/assets/images/home/icons/lottery.png" alt="">
                </div>
                <div class="right">
                    <h4 class="font-bold text-[22px]">LOTTERY</h4>
                    <p class="text-[#6E6E6E]">All game are independently developed by our team, fun, fair, and safe</p>
                </div>
            </div>
            <div class="slider flex mt-8 gap-x-4">
                <div class="item w-1/4">
                    <img src="/assets/images/home/lottery-1.png" class="w-full" alt="">
                </div>
                <div class="item w-1/4">
                    <img src="/assets/images/home/lottery-2.png" class="w-full" alt="">
                </div>
                <div class="item w-1/4">
                    <img src="/assets/images/home/lottery-3.png" class="w-full" alt="">
                </div>
                <div class="item w-1/4">
                    <img src="/assets/images/home/lottery-4.png" class="w-full" alt="">
                </div>
            </div>
        </div>
        <div *ngFor="let category of categories" class="categories">
            <div class="category-item max-w-[1280px] mx-auto lg:px-8 py-6">
                <div
                    class="title bg-[url(/assets/images/home/pastel.png)] bg-contain bg-no-repeat flex gap-x-4 items-center">
                    <div class="left">
                        <img [src]="category.icon">
                    </div>
                    <div class="right">
                        <h4 class="font-bold text-[22px]">{{category.title}}</h4>
                    </div>
                </div>
                <div class="slider flex mt-8 lg:gap-x-8">
                    <div *ngFor="let game of category.games" class="item w-1/4">
                        <img [src]="game" class="w-full" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
