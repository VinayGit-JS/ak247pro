<div class="max-h-[1080px] flex items-center w-full">
    <div class="bg-gradient-to-r from-white to-red-100 w-full">
        <div class="flex md:flex-row min-h-[100vh] bg-white rounded-xl overflow-hidden">
            <!-- Register Form Section -->
            <div class="p-4 w-full md:w-1/2 relative flex justify-center items-center">
                <div class="bg-[#AEAEAE1A] z-[2] rounded-[10px] md:w-3/4 backdrop-blur-[4px] p-4">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="md:text-2xl text-3xl font-bold">Login</h2>
                        <img onclick="window.location.href='home'" src="/assets/images/logo.svg" class="w-[150px] md:hidden block" />
                    </div>
                    <label class="block text-black font-[500] mt-4">Enter your phone number</label>
                    <div class="flex items-center border rounded-lg px-2 mt-2">
                        <select class="bg-transparent focus:outline-none">
                            <option>91+</option>
                        </select>
                        <input type="text" placeholder="Enter your number..." class="w-full p-2 focus:outline-none" />
                    </div>

                    <label class="block text-black font-[500] mt-4">Password</label>
                    <input type="password" placeholder="Enter your password"
                        class="w-full border rounded-lg p-2 mt-2 focus:outline-none" />

                    <div class="flex items-center mt-4 justify-between">
                        <div class="text-[#8C8C8C]">Get OTP</div>
                        <div class="text-[#4D47FF]">Forgot Password?</div>
                    </div>

                    <button onclick="window.location.href='dashboard'"
                        class="w-full bg-red-500 text-white py-2 mt-4 rounded-full">
                        Login
                    </button>

                    <p class="text-center text-sm rounded-full py-2 mt-4">
                        Don't have an account?
                        <a href="/signup" class="text-black font-bold">Sign up</a>
                    </p>
                </div>
                <div class="ux z-[0]">
                    <div
                        class="circle bg-[#FF8181] absolute left-[20%] top-[20%] w-[100px] h-[100px] rounded-xl blur-[50px]">
                    </div>
                    <div
                        class="circle bg-[#FFBD3F] absolute left-[60%] top-[50%] w-[100px] h-[100px] rounded-xl blur-[50px]">
                    </div>
                    <div
                        class="circle bg-[#00D457] absolute left-[30%] top-[80%] w-[100px] h-[100px] rounded-xl blur-[50px]">
                    </div>
                </div>
            </div>

            <!-- Illustration Section -->
            <div
                class="hidden md:flex md:w-1/2 relative bg-[url(assets/images/login/circle.png)] bg-contain bg-no-repeat bg-right relative justify-center items-center p-8">
                <div class="bg-[#FFBD3F] rounded-full absolute left-0 bottom-[30%] w-[30px] h-[30px]"></div>
                <div class="bg-[#F778ADE0] rounded-full w-[44px] h-[44px] absolute left-[10%] top-[30%]"></div>

                <img onclick="window.location.href='home'" src="/assets/images/logo.svg" class="w-[200px] md:block hidden absolute top-[10%] left-0" />
                <div class="md:block hidden">
                    <div class="absolute top-4 right-4 flex items-center space-x-4 mr-[40%]">
                        <a href="#" class="text-white text-xl">üîç</a>
                        <button onclick="window.location.href='signup'"
                            class="text-white bg-[red] font-bold px-4 py-1 rounded-full border-[1px] border-[#525252]">
                            Sign in
                        </button>
                    </div>
                </div>
                <img src="/assets/images/login/skateboard_guy.png" alt="Skater Illustration" class="w-60 h-auto" />
            </div>
        </div>
    </div>
</div>
